name: Build kube-pvc-backup
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
    - 'kube-pvc-backup/**/*'

jobs:
  kaniko:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Kaniko build
        uses: aevea/action-kaniko@master
        with:
          image: nhillsdonuk/kube-pvc-backup
          username: ${{ secrets.DHUB_USER }}
          password: ${{ secrets.DHUB_TOKEN }}
          build_file: "kube-pvc-backup/Dockerfile"
          tag: "latest"
